<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palíndromo de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Comprobar si el número es un palíndromo</h1>
        <label for="numero">Introduce un número:</label>
        <input type="text" id="numero" placeholder="Ej. 12321">
        <button onclick="comprobarPalindromo()">Comprobar</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
